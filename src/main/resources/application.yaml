server.servlet.path: /

spring:
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  main.banner-mode: "off"
  jersey:
    servlet.load-on-startup: 1
    application-path: "/api"
  metrics.web.server.auto-time-requests: true

no.nav.security.oidc:
  issuers: selvbetjening
  issuer.selvbetjening:
    discoveryurl: <Hentes fra fasit>
    acceptedaudience: <Hentes fra fasit>
    cookie_name: selvbetjening_idtoken

management:
  endpoint.health.show-details: always
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
    path-mapping:
      info: "status/isAlive"
  metrics.export.prometheus.enabled: true
  endpoints:
    web:
      exposure:
        exclude: "*"

http.proxy: http://webproxy-nais.nav.no:8088

logging:
  level:
    org.springframework: INFO
    org.glassfish.jersey: INFO
    no.nav: INFO

dokmot:
  enabled: true

# Denne propertyen er til frem til fasitressurssen er lagt til i relevante milj√∏er
# Da kan denne fjernes og legges til igjen i app-config.yaml
PERSONINFO_V1_URL: http://urlsomikkeeribruk
